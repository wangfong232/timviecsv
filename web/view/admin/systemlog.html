<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Log</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/002/318/271/original/job-search-icon-free-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>System Log</h2>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Log ID</th>
                <th>User ID</th>
                <th>Action</th>
                <th>Description</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example log entry -->
            <tr>
                <td>1</td>
                <td>101</td>
                <td>Login</td>
                <td>User logged in successfully</td>
                <td>2024-10-01 10:00:00</td>
            </tr>
            <!-- More log entries would be dynamically generated here -->
        </tbody>
    </table>


</body>

</html>
