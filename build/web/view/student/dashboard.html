<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student</title>
    <link rel="icon" type="image/x-icon"
        href="https://static.vecteezy.com/system/resources/previews/002/318/271/original/job-search-icon-free-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: turquoise;
        }

        .banner {
            background: pink;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .footer {
            background: lightgray;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <a href="#"><img
                        src="https://static.vecteezy.com/system/resources/previews/002/318/271/original/job-search-icon-free-vector.jpg"
                        alt="Logo" width="50" height="50"></a>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
        <!-- Content -->
        <div class="content">
            <div class="sidebar" style="width: 20%; float: left; background: lightgray; height: 100vh; padding: 10px;">
                <h4>Xin chào, Nhà ứng tuyển!</h4>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">My job</a></li>
                    <li><a href="#">Saved job</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Cài đặt</a></li>
                </ul>
            </div>
            <div class="main-content" style="margin-left: 20%; padding: 10px;">
                <div class="banner">
                    <h2>Dashboard</h2>
                </div>
                <div class="stats">
                    <div class="card">
                        <h3>Applied Jobs</h3>
                        <p>10</p>
                        <a href="#">Xem chi tiết</a>
                    </div>
                    <div class="card">
                        <h3>Saved Jobs</h3>
                        <p>5</p>
                        <a href="#">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
